backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/public/uploads"

collections:
  - name: "programs"
    label: "Programs"
    folder: "content/programs"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Cover Image", name: "image", widget: "image", required: false}
      - {label: "Content", name: "body", widget: "markdown"}
      - {label: "Publish Date", name: "date", widget: "datetime"}

  - name: "stories"
    label: "Success Stories"
    folder: "content/stories"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Excerpt", name: "excerpt", widget: "text"}
      - {label: "Featured Image", name: "image", widget: "image", required: false}
      - {label: "Story", name: "body", widget: "markdown"}
      - {label: "Publish Date", name: "date", widget: "datetime"}

  - name: "events"
    label: "Events"
    folder: "content/events"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Event Date", name: "event_date", widget: "datetime"}
      - {label: "Location", name: "location", widget: "string"}
      - {label: "Event Image", name: "image", widget: "image", required: false}
      - {label: "Details", name: "body", widget: "markdown"}

  - name: "partners"
    label: "Partners"
    folder: "content/partners"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Name", name: "title", widget: "string"}
      - {label: "Type", name: "type", widget: "select", options: ["NGO", "Corporate", "Government", "Educational"]}
      - {label: "Logo", name: "logo", widget: "image"}
      - {label: "Website", name: "website", widget: "string", required: false}
      - {label: "Description", name: "body", widget: "markdown"}

  - name: "pages"
    label: "Pages"
    files:
      - label: "About Page"
        name: "about"
        file: "content/pages/about.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Content", name: "body", widget: "markdown"}
      - label: "Transparency Page"
        name: "transparency"
        file: "content/pages/transparency.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Content", name: "body", widget: "markdown"}